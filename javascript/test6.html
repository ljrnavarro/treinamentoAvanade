<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var letters = ['p','k','a', 'o', 'u', 'e', '', 'i', 'j', 'n', 'b']
      var result = []

      while (true){
          var t = letters.shift();
          if (t === 'e')
           break;
        
          evaluate(t);
      }

       alert(result.length)

       function evaluate(x)
       {
           
        console.log("inicio da funcao", x)
        
        switch (x) {
               case 'a':
               case 'e':
               case 'i':
               case 'o':
               case 'u':
                   result.push(x)
                   console.log("switch",x)
                   console.log("switch length", result.length)
               default:
                   console.log("default 1",result.length)
                   if (result.length > 0)
                    result.pop()
                    console.log("default 2",result.length)
           } 
       }

    </script>
</body>
</html>
